name: Docker Image CI

on:
  push:
    branches:
      - main

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.PASSWORD }}
 
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag viswanatha/my-github-action-app:${{ github.sha }}
      
    - name: Docker Push
      run: docker push viswanatha/my-github-action-app:${{ github.sha }}
